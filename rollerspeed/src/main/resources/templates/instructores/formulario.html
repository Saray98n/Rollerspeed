<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${instructor.id == null} ? 'Registrar Instructor' : 'Editar Instructor'">Formulario de Instructor</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(90deg, #121212, #1f2937);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      font-weight: 600;
      letter-spacing: 0.05rem;
      z-index: 1030;
    }

    .navbar-brand {
      color: #0ff1ff !important;
      font-weight: 800;
      font-size: 1.75rem;
      text-shadow: 0 0 6px #0ff1ff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .navbar-brand i {
      font-size: 1.8rem;
      transform: rotate(-15deg);
      filter: drop-shadow(0 0 4px #0ff1ff);
    }

    .form-container {
      background: linear-gradient(145deg, #1c2833, #16222a);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
      color: #b0e0ff;
    }

    h2.form-title {
      font-weight: 800;
      color: #0ff1ff;
      text-align: center;
      text-shadow: 0 0 10px #0ff1ff;
      margin-bottom: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #a0cbe8;
    }

    .form-label i {
      margin-right: 8px;
      color: #0ff1ff;
    }

    .form-control {
      background-color: #0f1f2e;
      border: 1px solid #0ff1ff;
      color: #eee;
    }

    .form-control:focus {
      background-color: #121e28;
      color: #fff;
      border-color: #00f2ff;
      box-shadow: 0 0 8px #00f2ff;
    }

    .btn-primary {
      background: linear-gradient(45deg, #00f2ff, #0061ff);
      border: none;
      box-shadow: 0 4px 15px rgba(0, 97, 255, 0.7);
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #0061ff, #00f2ff);
      box-shadow: 0 6px 25px rgba(0, 255, 255, 0.9);
    }

    .btn-secondary {
      background-color: #444;
      color: #ccc;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #666;
      color: #fff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }

    footer {
      background-color: #121212;
      color: #0ff1ff;
      padding: 1.5rem 0;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.05rem;
      text-shadow: 0 0 8px #0ff1ff;
      margin-top: auto;
    }

    footer a {
      color: #00e5ff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
      text-shadow: 0 0 6px #00e5ff;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <i class="bi bi-lightning-charge-fill"></i> Roller Speed
    </a>
  </div>
</nav>

<!-- FORMULARIO -->
<div class="container mt-5">
  <div class="form-container mx-auto" style="max-width: 600px;">
    <h2 class="form-title" th:text="${instructor.id == null} ? 'Registrar Instructor' : 'Editar Instructor'"></h2>

    <form th:action="@{/instructores/guardar}" th:object="${instructor}" method="post">
      <input type="hidden" th:field="*{id}" />

      <div class="mb-3">
        <label for="nombre" class="form-label"><i class="bi bi-person-fill"></i>Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre completo" required />
      </div>

      <div class="mb-3">
        <label for="especialidad" class="form-label"><i class="bi bi-award-fill"></i>Especialidad</label>
        <input type="text" id="especialidad" th:field="*{especialidad}" class="form-control" placeholder="Ej. Patinaje de velocidad" required />
      </div>

      <div class="mb-4">
        <label for="correo" class="form-label"><i class="bi bi-envelope-fill"></i>Correo Electrónico</label>
        <input type="email" id="correo" th:field="*{correo}" class="form-control" placeholder="nombre@ejemplo.com" required />
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-save-fill me-1"></i>Guardar
        </button>
        <a th:href="@{/instructores}" class="btn btn-secondary">
          <i class="bi bi-x-circle-fill me-1"></i>Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

<!-- FOOTER -->
<footer class="mt-5">
  <div>© 2025 Roller Speed - Todos los derechos reservados.</div>
  <div>
    <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
    <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
    <a href="#" title="Twitter"><i class="bi bi-twitter"></i></a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
