<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Horario General de Instructores</title>

  <!-- Bootstrap y Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7ff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: linear-gradient(90deg, #121212, #1f2937);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.7);
      font-weight: 600;
    }

    .navbar-brand {
      color: #0ff1ff !important;
      font-weight: 800;
      font-size: 1.75rem;
      text-shadow: 0 0 6px #0ff1ff;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .navbar-brand i {
      font-size: 1.8rem;
      transform: rotate(-15deg);
      filter: drop-shadow(0 0 4px #0ff1ff);
    }

    h2 {
      font-weight: 800;
      color: #0ff1ff;
      text-shadow: 0 0 8px #0ff1ff;
      margin-bottom: 2rem;
      text-align: center;
    }

    .table-container {
      background: linear-gradient(145deg, #1c2833, #16222a);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.3);
      animation: fadeInUp 1s ease forwards;
    }

    .table thead {
      background: linear-gradient(90deg, #00bcd4, #008394);
      color: #121212;
      font-weight: 700;
    }

    .table tbody tr {
      background-color: rgba(255, 255, 255, 0.02);
      transition: background-color 0.3s ease;
    }

    .table tbody tr:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }

    .table th, .table td {
      vertical-align: middle;
      color: #1ea590;
    }

    footer {
      background-color: #121212;
      color: #0ff1ff;
      padding: 1.5rem 0;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.05rem;
      text-shadow: 0 0 8px #0ff1ff;
      margin-top: auto;
    }
    footer a {
      color: #00e5ff;
      text-decoration: none;
      margin: 0 0.5rem;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #fff;
      text-shadow: 0 0 6px #00e5ff;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <i class="bi bi-lightning-charge-fill"></i> Roller Speed
    </a>
  </div>
</nav>

<!-- CONTENIDO -->
<div class="container mt-5">
  <div class="table-container">
    <h2><i class="bi bi-calendar-week me-2"></i>Horario General de Instructores</h2>

    <table class="table table-bordered table-hover text-center align-middle">
      <thead>
        <tr>
          <th>Clase</th>
          <th>Descripción</th>
          <th>Fecha</th>
          <th>Hora Inicio</th>
          <th>Hora Fin</th>
          <th>Instructor</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="clase : ${clases}">
          <td th:text="${clase.nombre}"></td>
          <td th:text="${clase.descripcion}"></td>
          <td th:text="${clase.fecha}"></td>
          <td th:text="${clase.horaInicio}"></td>
          <td th:text="${clase.horaFin}"></td>
          <td th:text="${clase.instructor.nombre}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- FOOTER -->
<footer class="mt-5">
  <div>© 2025 Roller Speed - Todos los derechos reservados.</div>
  <div>
    <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
    <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
    <a href="#" title="Twitter"><i class="bi bi-twitter"></i></a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
